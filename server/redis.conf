# Academia Pro Redis Configuration
# Basic Redis configuration for development and production

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
loglevel notice
logfile ""

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your_password_here

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command SHUTDOWN SHUTDOWN_REDIS

# Enable Redis modules if needed
# loadmodule /path/to/module.so

# Clustering (uncomment if using Redis Cluster)
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 5000

# Replication (uncomment if using replication)
# replicaof <masterip> <masterport>
# masterauth <master-password>

# Performance tuning
tcp-backlog 511
databases 16

# Disable THP (Transparent Huge Pages) warning
# This should be set at system level, but can be noted here